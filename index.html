<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>

            <nav>
                <a href="#">Ínicio</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Suits: Homens de Terno </h3>
                <p class="descricao">Mesmo sem se formar e sem licença para advogar, um jovem brilhante impressiona um importante advogado e consegue uma cobiçada posição em sua firma.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i> ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/09947a415a.js" crossorigin="anonymous"></script>

</body>
</html>
